<!doctype html>
<html>
<head>
    <title>Mottu Storage - Dashboard do Pátio</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: #e0e0e0; margin: 0; }
        .header { text-align: center; padding: 20px; background-color: #222; border-bottom: 2px solid #ff6600;}
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .vaga { width: 200px; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.4); }
        .vaga h3 { margin-top: 0; }
        .vaga p { font-size: 1.5em; font-weight: bold; margin: 10px 0; }
        .led { width: 20px; height: 20px; border-radius: 50%; margin: 10px auto; border: 2px solid #fff; }
        .Verde { background-color: #28a745; border-color: #28a745; }
        .Vermelho { background-color: #dc3545; border-color: #dc3545;}
        .Amarelo { background-color: #ffc107; border-color: #ffc107;}
    </style>
</head>
<body>
    <div class="header"><h1>Dashboard do Pátio Mottu</h1></div>
    <div id="container-vagas" class="container"></div>
    <script>
        async function fetchAndUpdate() {
            const response = await fetch('/api/vagas');
            const vagas = await response.json();
            const container = document.getElementById('container-vagas');
            container.innerHTML = '';
            vagas.forEach(vaga => {
                const vagaDiv = document.createElement('div');
                vagaDiv.className = 'vaga';
                vagaDiv.style.border = `2px solid ${vaga.cor}`;
                vagaDiv.innerHTML = `
                    <div class="led ${vaga.status_led}"></div>
                    <h3>Vaga ${vaga.id_vaga}</h3>
                    <p>${vaga.placa_moto || '---'}</p>
                    <small>Status: ${vaga.status}</small>
                `;
                container.appendChild(vagaDiv);
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndUpdate();
            setInterval(fetchAndUpdate, 5000);
        });
    </script>
</body>
</html>
